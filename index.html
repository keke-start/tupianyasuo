<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" 
                accept="image/png,image/jpeg,image/jpg" 
                capture="environment"
                style="position:absolute; opacity:0; width:100%; height:100%; top:0; left:0; cursor:pointer;">
            <div class="upload-content">
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖放图片到这里</p>
                <button class="upload-button" onclick="document.getElementById('fileInput').click(); return false;">选择图片</button>
            </div>
        </div>

        <!-- 图片预览和压缩控制区域 -->
        <div class="preview-container" style="display: none;">
            <div class="preview-section">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="compression-controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-button">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
